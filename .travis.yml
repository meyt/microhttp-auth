language:
  python

services:
  - redis-server

python:
  - 3.6

before_install:
  - pip install -U pip setuptools wheel
  - pip install -r requirements-dev.txt

install:
  pip install -e .

script:
  py.test -vv --cov-report term-missing:skip-covered --cov=microhttp_auth

after_success:
  if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then travis_retry coveralls; fi
